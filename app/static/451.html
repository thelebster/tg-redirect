<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Переадресация Телеграм</title>
    <meta name="description" content="Сервис для переадресации Телеграм позволяет обойти блокировку и дать рабочую ссылку на Телеграм аккаунт, канал или чат.">
    <meta name="author" content="Anton Lebedev">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type=text/css href="/static/css/style.css">
    <link rel="icon" type="img/png" href="/static/img/favicon.png">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <header class="section">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Канал заблокирован</h1>
                    </div>
                </div>
            </div>
        </header>
        <footer class="section">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="grey-text">Если канал заблокирован по&nbsp;ошибке, напиши на&nbsp;электронную почту <a href="mailto:info@tgram.app">info@tgram.app</a> или в телеграм <a href="tg://resolve?domain=lebster">@lebster</a>.</p>
                    </div>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
